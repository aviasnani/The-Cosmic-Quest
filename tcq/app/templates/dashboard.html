<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="video-background">
      <video
        autoplay
        muted
        loop
        id="bg-vid"
        src="/static/videos/back-vid.mp4"
        type="video/mp4"
      >
        Your browser does not support the background video
      </video>
      <div id="navbar" class="navbar navbar-expand-xl navbar-light">
        <a id="img-link" class="navbar-brand" href="#">
          <img
            class="logo"
            src="/static/images/logo.png"
            alt="the cosmic quest logo"
          />
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle Navigation"
        id="toggler-button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto d-flex align-items-center "> 
          <li class="list-item">
            <a class="button-link" href="{{url_for('login.login')}}">
              <button id="button">Chapters</button>
            </a>
          </li>
          <li class="list-item">
            <a class="button-link" href="{{url_for('login.login')}}">
              <button id="button">News</button>
            </a>
          </li>
          <li class="list-item">
            <a class="button-link" href="{{url_for('signup.signup')}}">
              <button id="button">Research</button>
            </a>
          </li>
          <li class="list-item">
            <a class="button-link" href="{{url_for('signup.signup')}}">
              <button id="button">Interesting Facts</button>
            </a>
          </li>
          <li class="list-item">
            <a class="button-link" href="#">
              <button id="button">NASA</button>
            </a>
          </li>
          <li class="list-item">
            <a class="button-link" href="{{url_for('signup.signup')}}">
              <button id="button">SpaceX</button>
            </a>
          </li>
        </ul>
      </div>
      <button
      id="profileButton"
      class="btn btn-primary ms-1"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#profileOffcanvas"
      aria-controls="profileOffcanvas"
    >
      <i id="profileIcon" class="bi bi-person-circle"></i>
    </button>
  </div> 
    <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="profileOffcanvas"
    aria-labelledby="profileOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="profileOffcanvasLabel">Profile</h5>
      <button
      id="btnClose"
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <p>{{first_name}}</p>
      <ul class="list-unstyled">
        <li><a  href="{{url_for('profile.profile')}}"><button id="btnP" href="#">My Account</button></a></li>
        <li><a ><button id="btnP" href="#">Stats</button></a></li>
        <li><a ><button id="btnP" href="#">Contact Us</button></a></li>
        <li><a href="{{url_for('logout.logout')}}"><button id="btnP" href="#">Logout</button></a></li>
      </ul>
    </div>
  </div> <br> <br> <br> <br>
  <div class="container-fluid">
    <div class="row">
      <div id="col1" class="col-lg-6">
        <h1>Hello {{first_name}}, </h1>
        <p>Welcome to The Cosmic Quest!</p>
      </div>
      <div id="col2" class="col-lg-6">
       <div class="main">
        <div class="title-div">
          <h4>NASA image of the day!</h4>
          <h1>{{title}}</h1>
        </div>
       
        <div class="img-div">
          <img id="nasa-img" src="{{image_url}}" alt="Nasa Image">
        </div>
        <div class="desc-div">
          <p>{{ description }}</p>
        </div>
       </div>
      </div>
      </div>
   
      

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
