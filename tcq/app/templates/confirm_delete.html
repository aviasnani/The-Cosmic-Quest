<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='confirm_delete.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="outer">
      <form action="" method="POST">
        {{ form.hidden_tag() }}
        <h3>Enter your password to delete your account.</h3>
        <p>Note: Data cannot be recovered once the account has been deleted.</p>
        <p class="passwordfield">{{ form.password }}</p>
        {{form.submit}}
        <div id="errordiv">
          {%if error%}
          <p id="error-text">{{error}}</p>
          {%endif%}
        </div>
      </form>
    </div>
  </body>
</html>
