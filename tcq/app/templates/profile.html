<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="profilediv">
        <div class="details">
          <p>Name: {{first_name}}</p>
          <p>Last Name: {{last_name}}</p>
          <p>Username: {{username}}</p>
          <p>Email: {{email}}</p>
          <p>Phone: {{phone}}</p>
        </div>
        <a href="{{url_for('dashboard.dashboard')}}"
          ><button id="back-button">Back</button></a
        >
        <a href="{{url_for('delete_user.delete_user', user_id=user_id)}}"
          ><button id="delete-button">Delete Account</button></a
        >
      </div>
    </div>
  </body>
</html>
